<div ngbModalContainer>
  <div class="modal-body">
    <h3 class="text-center">Confirm Schedule</h3>
    <div class="row">
      <div class="col-6">
        <label>Wash Type</label>
        <p>{{washSchedule.washType}}</p>
      </div>
      <div class="col-6">
        <label>Wash Date</label>
        <p>{{washSchedule.date.day}}-{{washSchedule.date.month}}-{{washSchedule.date.year}}</p>
      </div>
      <div class="col-6">
        <label>Wash Time</label>
        <p>{{washSchedule.time}}</p>
      </div>
      <div class="col-6">
        <label>Contact</label>
        <p>{{washSchedule.contact}}</p>
      </div>
      <div class="col-12">
        <label>Address</label>
        <p>{{washSchedule.address}}</p>
      </div>
      <div class="col-12 confirmBtn">
        <button class="btn btn-primary" (click)="confirm()">Confirm</button>
      </div>
    </div>
  </div>
</div>
